<div class="whole-screen">
    <!-- <img class ="cover-img" src="http://recordhead.biz/wp-content/uploads/2016/08/movie-banner.png"> -->
  <div class="col-md-8 offset-md-2">
      <img class ="cover-img" src="assets/images/movie-banner.png" >
  </div>  

  <div class="main-screen col-md-8 offset-md-2 ">

    <nav *ngIf="isAdmin" class="navbar navbar-expand-lg navbar-light admin-navbar">
      <div class="navbar-brand"> FILMOTEKA</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="add-movie" [routerLinkActive]="['active']">Add movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="add-actor" [routerLinkActive]="['active']">Add actors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="add-genre" [routerLinkActive]="['active']">Add genres</a>
          </li>
        </ul>
        <a class="nav-link" (click)="logOut()" >Log out</a>
      </div>
    </nav>

    <nav *ngIf="!isAdmin" class="navbar navbar-expand-lg navbar-light user-navbar">
      <a class="navbar-brand" href="#">FILMOTEKA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="my-lists" [routerLinkActive]="['active']">My lists</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Rated movies</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" routerLink="search-by-actor" [routerLinkActive]="['active']">Search by actor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="search-by-genre" [routerLinkActive]="['active']">Search by genre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="add-movie-to-list" [routerLinkActive]="['active']">Add movie to list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="rated-movies" [routerLinkActive]="['active']">Rated movies</a>
          </li>
        </ul>
        <a class="nav-link" (click)="logOut()">Log out</a>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
